<ion-header>
  <ion-toolbar>
    <ion-title>
      Action ou Vérité
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Pseudo</ion-label>
    <ion-input [(ngModel)]="pseudo" placeholder="Entrez votre pseudo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Genre</ion-label>
    <ion-select [(ngModel)]="genre">
      <ion-select-option value="homme">Homme</ion-select-option>
      <ion-select-option value="femme">Femme</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="addPlayer()">Ajouter joueur</ion-button>

  <ion-list>
    <ion-item *ngFor="let player of players; let i = index">
      {{ player.pseudo }} - {{ player.genre }}
      <ion-button fill="clear" color="danger" slot="end" (click)="removePlayer(i)">Supprimer</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="full" [disabled]="players.length === 0" (click)="startGame()">
    Commencer le jeu
  </ion-button>

</ion-content>
